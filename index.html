<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePadAPP</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/static/style.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
          rel="stylesheet"
        />
        <title>Document</title>
      </head>
      <body>
        <header class="header">
          <a href="#" id="logo">
            <img src="/img/logo.svg" alt="logo" id="logo-img" />
          </a>
          <span id="icon-text">NotePadAPP</span>
          <form class="search-bar">
            <input
              class="search-input"
              type="search"
              placeholder="Search With Tag Name"
              aria-label="Search"
              id="search-bar"
            />
            <button type="submit" class="search-btn">
              <img src="/img/magnify.svg" />
            </button>
          </form>
          <div class="menu-bar">
            <a href="#" id="home"> Home </a>
            <a href="#" id="about"> About </a>
            <a href="#" id="login"> Login </a>
            <a href="#">
              <img class="menu-channel-icon" src="/img/logo.svg" alt="logo" />
            </a>
          </div>
        </header>
        <div class="categories">
          <section class="category-section">
            <button id="all" class="category active dom">All</button>
          </section>
        </div>
        <div class="adding-notes">
          <section class="adding-header-section">
            <h3 id="note-header">Create Note</h3>
          </section>
          <section class="adding-tag-section">
            <div id="div-id-tag" class="form-group">
              <label for="id-tag">
                Choose a Tag<span class="asteriskField">*</span>
              </label>
              <div id="tag-area"></div>
            </div>
            <p class="form-group">Or</p>
            <div id="div-id-title" class="form-group">
              <label for="id-title">
                Create a Tag<span class="asteriskField">*</span>
              </label>
              <div class="tag-area">
                <input
                  type="text"
                  name="title"
                  class="text-input"
                  id="id-title"
                />
              </div>
            </div>
          </section>
          <section class="adding-notes-section">
            <div id="div_id_content" class="content-group">
              <label id="content-label" class="requiredField">
                Content <span class="asteriskField">*</span>
              </label>
              <div class="get-not-area">
                <textarea
                  name="content"
                  cols="40"
                  rows="5"
                  maxlength="2000"
                  class="textarea form-control"
                  required=""
                  id="id-content"
                ></textarea>
              </div>
              <button type="button" id="save-data" class="category">
                Add New Note
              </button>
            </div>
          </section>
        </div>
        <div class="notes">
          <section class="note-section"></section>
        </div>
        <script src="/main.js"></script>
      </body>
    </html>
  </body>
</html>
